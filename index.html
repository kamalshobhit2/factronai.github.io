<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factron AI – Adaptive Factory Intelligence</title>
  <meta name="description" content="The Neural Network for Factories" />
  <link rel="icon" href="factron-logo.jpeg" type="image/jpeg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b0c10, #0f1116);
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.8em;
      background: linear-gradient(90deg, #ff6a6a, #7aa9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.3em;
      color: #b0b3b8;
      margin-bottom: 40px;
    }

    a {
      text-decoration: none;
      background: linear-gradient(90deg, #ff6a6a, #7aa9ff);
      color: white;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

<body>
  <img src="factron-logo.jpeg" alt="Factron AI Logo" class="logo" />
  <h1>Factron AI</h1>
  <h2>Adaptive Factory Intelligence</h2>
  <a href="mailto:hello@factronai.com">Contact Us</a>

  <footer>
    © 2025 Factron AI. All rights reserved.
  </footer>
</body>
</html>
